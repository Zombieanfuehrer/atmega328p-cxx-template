name: Triage and Dispatch

on: 
  push:
    branches:
      - '**'  # Trigger on push to any branch
  pull_request:
    branches:
      - master  # Trigger on pull request to master

jobs:
  dispatch_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Dispatch build workflow and get the run ID
        id: dispatch_build
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          token: ${{ secrets.AUTH_GITHUB_API }}
          ref: ${{ github.ref }}

      - name: Use the output run ID and URL
        run: |
          echo "Run ID: ${{ steps.dispatch_build.outputs.run_id }}"
          echo "Run URL: ${{ steps.dispatch_build.outputs.run_url }}"